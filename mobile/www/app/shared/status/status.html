<ion-item class="item-remove-animate item-avatar item-icon-right" type="item-text-wrap"
          ui-sref="conversation({ statusId : vm.status.timelineId })">
    <img ng-src="{{ vm.status.avatarURL }}"/>

    <div class="profile-name">
        <h2 class="inline">{{vm.status.firstName}} {{vm.status.lastName}}</h2>
        <span class="inline subheading">{{vm.status.username}}</span>
        <span class="inline date">&nbsp;&#183; {{vm.status.prettyPrintStatusDate}}</span>
    </div>
    <p>{{vm.status.content}}</p>
    <i class="icon ion-chevron-right icon-accessory"></i>

    <ion-option-button ng-if="!vm.currentUser || vm.currentUser.username === vm.status.username"
                       class="button-assertive"
                       ng-click="vm.remove()">
        Delete
    </ion-option-button>
</ion-item>
